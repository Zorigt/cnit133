<title>Basic Operations</title>
<script type="text/javascript">
	function hw02b() {
		var num1=parseInt(document.inputs.num1.value);
		var num2=parseInt(document.inputs.num2.value);
		var num3=parseInt(document.inputs.num3.value);
		var sum=num1+num2+num3;
		var avg=sum/3;
		var prod=num1*num2*num3;
		var sml=Math.min(num1,num2,num3);
		var lrg=Math.max(num1,num2,num3);
		document.inputs.sum.value=sum;
		document.inputs.avg.value=avg;
		document.inputs.prod.value=prod;
		document.inputs.sml.value=sml;
		document.inputs.lrg.value=lrg;
	}
</script>
