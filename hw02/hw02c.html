<script type="text/javascript">
	function hw02c() {
		var nums=new Array(5), underZeroCount=0, equalZeroCount=0, overZeroCount=0, displayAry="";
		
		for (i=0; i<nums.length; i++) {
			nums[i]=parseInt(document.getElementById('num'+i).value);
				if (nums[i]<0) {
					underZeroCount++; 
					}
				else if (nums[i]==0) {
					equalZeroCount++;
					}
				else {
					overZeroCount++;
					}
				
				displayAry+=(nums[i]+" ");
					
		}		
		document.inputs.results.value = (
		"The inputted numbers were "+ displayAry +
		"\nThere were " +  underZeroCount + " Integers < 0" + 
		"\nThere were " +  equalZeroCount + " Integers = 0" + 
		"\nThere were " + overZeroCount + " Integers > 0" );
	}
</script>
