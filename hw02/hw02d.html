<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Basic Operations</title>
<script type="text/javascript">
	function initializeTbl(begin,end) {
		for (i=begin; i<=end; i++) {
			document.writeln(
			'<tr style="text-align: right;"><td>'+i+'</td><td>'+Math.pow(i,2)+'</td><td>'+Math.pow(i,3)+'</td></tr>'
			);
		}
	}
	function secondTbl(begin,end) {
		var htmlOutput = '<table><tr><td>Number</td><td>Square</td><td>Cube</td></tr>';
		for (i=begin; i<=end; i++) {
			htmlOutput+='<tr style="text-align: right;"><td>'+i+'</td><td>'+Math.pow(i,2)+'</td><td>'+Math.pow(i,3)+'</td></tr>'	
		}
		document.getElementById("generatedTbl").innerHTML=htmlOutput;
	}
	
	function hide() {
		document.getElementById("generatedTbl").innerHTML="";
	}
</script>
<link href="../css/style1.css" rel="stylesheet" type="text/css">
</head>

<body>

	<nav>

		<a href="http://hills.ccsf.edu/~zbazarra/cnit133/hw7_133.html">HW7</a> |
		<a href="http://hills.ccsf.edu/~zbazarra/cnit133/hw8_133.html">HW8</a> 
	</nav>

	<br><br>
	
	<table>
		<tr>
			<td>Number</td>
			<td>Square</td>
			<td>Cube</td>
		</tr>
		<script type="text/javascript">
            initializeTbl(1,6);
        </script>
	</table>
	
	<p><b>Click on button to create the Table of Squares and Cubes
	<br>for Numbers 7-10 directly below this button.</b></p>

	<form>
	<input type="button" value="Click to display table" onClick="secondTbl(7,10);">
	<input type="button" value="Hide Table" onClick="hide();">
	</form>	
	<br>
	<div id="generatedTbl"></div>
