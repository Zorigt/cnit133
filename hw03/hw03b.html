<script type="text/javascript">
$(document).ready(function(){
	$("#salesperson_total").validate({ 
		rules:
		{
			num_item1: { required: true, number: true, min: 0},
			num_item2: { required: true, number: true, min: 0},
			num_item3: { required: true, number: true, min: 0},
			num_item4: { required: true, number: true, min: 0}
			
		}
	});
});

function process(){
	if ($("#salesperson_total").valid()){
		var myTotal, myItem1, myItem2, myItem3, myItem4;
		document.getElementById("int_item1").value = document.getElementById("num_item1").value;
		document.getElementById("int_item2").value = document.getElementById("num_item2").value;
		document.getElementById("int_item3").value = document.getElementById("num_item3").value;
		document.getElementById("int_item4").value = document.getElementById("num_item4").value;
		myItem1 = parseFloat(document.getElementById("price_item1").innerHTML.replace('$', '')) * parseInt(document.getElementById("num_item1").value);
		myItem2 = parseFloat(document.getElementById("price_item2").innerHTML.replace('$', '')) * parseInt(document.getElementById("num_item2").value);
		myItem3 = parseFloat(document.getElementById("price_item3").innerHTML.replace('$', '')) * parseInt(document.getElementById("num_item3").value);
		myItem4 = parseFloat(document.getElementById("price_item4").innerHTML.replace('$', '')) * parseInt(document.getElementById("num_item4").value);
		document.getElementById("total_item1").value = '$' + myItem1.toFixed(2);
		document.getElementById("total_item2").value = '$' + myItem2.toFixed(2);
		document.getElementById("total_item3").value = '$' + myItem3.toFixed(2);
		document.getElementById("total_item4").value = '$' + myItem4.toFixed(2);
		myTotal = myItem1 + myItem2 + myItem3 + myItem4;
		document.getElementById("final_total").value = '$' + myTotal.toFixed(2);
		document.getElementById("salary").value = '$' + (myTotal * 0.09  + 200).toFixed(2);
	}
}

		
</script>
