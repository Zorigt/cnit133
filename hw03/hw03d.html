<script type="text/javascript">
	$(function() {

		$( "#dialog" ).dialog({
		autoOpen: false,
		show: {
		effect: "blind",
		duration: 1000
		},

		hide: {
		effect: "explode",
		duration: 1000
		}
		});

		$( "#opener" ).click(function() {
		$( "#dialog" ).dialog( "open" );
		});
	});
</script>

<script type="text/javascript"> 
	$(document).ready(function(){
		$("#checkThis").validate({ 
			rules:
			{
				number: { required: true, number: true, min: 10000, max:99999}
			}
		});
	});

	function process(){
		if ($("#checkThis").valid()){
			var myNumber, myResult;
			
			myNumber = document.getElementById("number").value;

			if ((myNumber.charAt(0) == myNumber.charAt(myNumber.length - 1)) && myNumber.charAt(1) == myNumber.charAt(myNumber.length - 2))
			{
			   myResult = myNumber + " is a palindrome.";
			}
			else 
			{
			   myResult = myNumber + " is NOT a palindrome.";
			}   

		  document.getElementById("results").innerHTML = myResult; 

		}
	}


</script>

	<h3>Homework 3 - Part 4 Palindrome</h3>

	<br>
	<br>

	<br>
	<div id="dialog" title="Instructions">
		<p>Input a five-digit integer (not starting with zero) to display if it is a palindrome, not a palindrome, or an input error.</p>
	</div>
	
	<form name="checkThis" id="checkThis">
		<input type="text" name="number" id="number" size="8">
		<br>
		<br>
		<input type="button" onclick="process()"  value="Check Palindrome">
