<script type="text/javascript"> 
	$(document).ready(function(){
		$("#temp").validate({ 
			rules:
			{
				number: { required: true, number: true}
			}
		});
	});

	function process(choice){
		if ($("#temp").valid()){
			var myNumber, myResult;
			
			myNumber = parseInt(document.getElementById("number").value);

			if (choice == 'c')
			   {
				  myResult = myNumber + "&deg;F is " + tempC(myNumber).toFixed(0) + "&deg;C" ;
			   }
			else if (choice == 'f')
			   {
				  myResult = myNumber + "&deg;C is " + tempF(myNumber).toFixed(0) + "&deg;F" ;
			   }
				
			document.getElementById("results").innerHTML = myResult; 
		}
	}
	
	function tempC(temp)
	{
	   return((5.0/9.0) * (temp - 32.0)) ;
	}
	
	function tempF(temp)
	{
		return ((9.0/5.0)*(temp)+ 32.0);
	}

</script>
