<script type="text/javascript">

	function forLoop()
		{	
			var sum = 0;
			var product = 1;

			for (var tmp = 5; tmp <= 20; tmp += 3) 
			{
				product *= tmp;
			}

			for (var tmp = 5; tmp <= 20; tmp += 3) 
			{
				sum += tmp;
			}
			
			document.getElementById("part1aSum").innerHTML = "5 + 8 + 11 + 14 + 17 + 20 = " + sum; 
			
			document.getElementById("part1aProduct").innerHTML = "5 * 8 * 11 * 14 * 17 * 20 = " + product; 


		}

	function whileLoop()
		{
			var sum = 0;
			var product = 1;
			var tmp = 3;

			while (tmp <= 31)
			{
				product *= tmp;
				tmp += 4;
			}

			tmp = 3;

			while (tmp <= 31)
			{
				sum += tmp;
				tmp += 4;
			}	
			
			document.getElementById("part1bSum").innerHTML = "3 + 7 + 11 + 15 + 19 + 23 + 27 + 31 = " + sum;	
			
			document.getElementById("part1bProduct").innerHTML = " 3 * 7 * 11 * 15 * 19 * 23 * 27 * 31 = " + product; 
	
		}
</script>
