<script type="text/javascript">
	function paycheck()
		{	var tmp_hours, tmp_rate, tmp_pay;
			for (var i = 1; i <= 6; i++)
			{

				tmp_hours = document.getElementById("work_hours" + i).value;
				tmp_rate = document.getElementById("pay_rate" + i).value;
				

				
				if (isNaN(parseFloat(tmp_hours)) || isNaN(parseFloat(tmp_rate)))
				{
					document.getElementById("incomplete").innerHTML = "Fill out everything";
					if(isNaN(tmp_hours || tmp_rate))
					{
						document.getElementById("nonNumber").innerHTML = "Enter only numbers";
					}
				}
				
				else 
				{
					if (tmp_hours > 40)
					{
						tmp_pay = 40 * tmp_rate + (tmp_hours - 40) * 1.5 * tmp_rate;
					}
					else
					{
						tmp_pay = tmp_hours * tmp_rate;
					}

					document.getElementById("total_hours" + i).value 	= tmp_hours;
					document.getElementById("final_rate" + i).value 	= '$' + parseFloat(tmp_rate).toFixed(2);
					document.getElementById("gross_pay" + i).value 		= '$' + parseFloat(tmp_pay).toFixed(2);
				}
			}
		}
</script>
