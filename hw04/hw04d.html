<script type="text/javascript">
		function initialize()
		{
			for (var i = 1; i < 6; i++)
			{
				document.getElementById("p_item" + i).innerHTML = i;
			}
		}

		function calculate()
		{
			var total = 0;

			for (var i = 1; i < 6; i++)
			{
				var price;
				var int_items = document.getElementById("int_item" + i).value;

				if (isNaN(parseFloat(int_items)))
				{
					document.getElementById("incomplete").innerHTML = "Fill in with numbers only";
					if(isNaN(int_items))
					{
						document.getElementById("nonNumber").innerHTML = "Put an integer number";
					}
				}
				else
				{
					switch (i)
					{
						case 1:
							price = 2.98;
							break;
						case 2:
							price = 4.50;
							break;
						case 3:
							price = 9.98;
							break;
						case 4:
							price = 4.49;
							break;
						case 5:
							price = 6.87;
							break;
					}
					
					document.getElementById("total_item" + i).value = "$" + price * parseInt(int_items, 10).toFixed(2);

					total = total + price * parseInt(int_items, 10);
					document.getElementById("final_total").value = "$" + total.toFixed(2);
				}
			}
		}
</script>
