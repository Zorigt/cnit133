<script type="text/javascript">
	$(document).ready(function(){
	$("#flip").click(function(){
		$("#panel").slideToggle("slow");
	});

		$(document).ready(function(){
			$("#listForm").validate({
				rules: 
				{
					number: {required: true, number: true, min: 1, max: 3}
				}
			}); 
		});
});
		function generateList()
		{
			var front = "";
			var end = "";
			var threeList = "";

			if ($("#listForm").valid()) 
			{
				var num = parseInt(document.getElementById("number").value, 10);

				switch (num)
				{
					case 1:
						front = "<ul type='square'>";
						end = "</ul>";
						break;
					case 2:
						front = "<ol>";
						end = "</ol>";
						break;
					case 3:
						front = "<ol type='A'>";
						end = "</ol>";
						break;
				}

				threeList = listLoop(front, end);

				document.getElementById("result").innerHTML = threeList;
			}
		}

		function listLoop(front, end)
		{
			var threeLoop = front;

			for(var i = 1; i < 4; i++)
			{
				threeLoop += "<li>List item" + i + "</li>";
			}

			return threeLoop + end;
		}
</script>
