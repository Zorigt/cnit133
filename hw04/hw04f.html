function xmas()
		{
			var xmasdays = new Array("first", "second", "third", "fourth", "fifth", "sixth", "seventh", "eighth", "ninth", "tenth", "eleventh", "twelfth"); 
			var result = "";

			result = "<h2>The Twelve Days of Christmas</h2>"

			for (var i = 0; i < xmasdays.length; i++)
			{
				result = result +  "On the " + xmasdays[i] + " of Christmas <br> my true love sent to me:<br>"

				switch (i)
				{
					case 11:
						result = result +  "Twelve drummers drumming,<br>";
					case 10:
						result = result +  "Eleven pipers piping,<br>";
					case 9:
						result = result +  "Ten lords a leaping,<br>";
					case 8:
						result = result +  "Nine ladies dancing,<br>";
					case 7:
						result = result +  "Eight maids a milking,<br>";
					case 6:
						result = result +  "Seven swans a swimming,<br>";
					case 5:
						result = result +  "Six geese a laying,<br>";
					case 4:
						result = result +  "Five golden rings,<br>";
					case 3:
						result = result +  "Four calling birds,<br>";
					case 2:
						result = result +  "Three French Hens,<br>";
					case 1:
						result = result +  "Two turtle doves,<br>";
					case 0:
						if (i > 0)
						{
							result = result +  "And a Partridge in a pear tree.</p><br>";
						}
						else 
						{
							result = result +  "A partridge in a pear tree.</p><br>";
						}
				}
			}
			document.getElementById("xmas").innerHTML = result;

			$(document).ready(function(){

				div.animate({height:'100px',opacity:'0.4'},"slow");
				div.animate({width:'100px',opacity:'0.8'},"slow");
			  });
			});
		}
