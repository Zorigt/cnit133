<script type="text/javascript">
	function testFunction()
		{
			var temp = true;

			if (document.form1.text.value == "")
			{
				highlight("text");
				temp = false;
			}

			if ((!document.form1.radio[0].checked) && (!document.form1.radio[1].checked))
			{
				highlight("radio");
				temp = false;
			}

			if ((!document.form1.check[0].checked) && (!document.form1.check[1].checked) && (!document.form1.check[2].checked))
			{
				highlight("check");
				temp = false;
			}

			if (document.getElementById("dropdown").value == "none")
			{
				highlight("drop");
				temp = false;
			}
			
			
			if (!temp) 
			{
				document.getElementById("error").innerHTML = "<td colspan='2'><span class='highlight'>Complete all areas</span></td>";
			}
		}
	
	function highlight(id)
	{
    var innerHTML = document.getElementById(id).innerHTML;
   
    document.getElementById(id).innerHTML = "<span class='highlight'>" + innerHTML + "</span>";
	}
</script>
