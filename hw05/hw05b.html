<script type="text/javascript">
	var stateArray = [ ["AL", "AK", "AZ", "AR", "CA", "CO"],
					  ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado"],
					  ["Montgomery", "Juneau", "Phoenix", "Little Rock", "Sacramento", "Denver"],
					  ["4,369,862", "619,500", "4,778,332", "2,551,373", "3,145,121", "4,056,133"] ];
	function findState()
   {   
		var searchKey = document.SearchForm.inputState.value;  //get searchkey from form input box
		searchKey = searchKey.toUpperCase();     //change search key to upper case
		
		var found = false;
		for (var row = 0; row < stateArray[0].length; row++) 
	   {
		
		 if (stateArray[0][row] == searchKey)
		 { 
			
		   document.SearchForm.abbr.value = stateArray[0][row];
		   document.SearchForm.name.value = stateArray[1][row]; 
			document.SearchForm.capital.value = stateArray[2][row];  
			document.SearchForm.pop.value = stateArray[3][row];  
			 document.getElementById("comment").innerHTML = ""; 
		   // = stateArray.length-1;   
		   found = true;
		   
		 }
		 if (found == true) break;
			   
	  }

	  if ( found == false ) {
	   document.getElementById("comment").innerHTML = "State abbr not found!"; 
	   document.SearchForm.abbr.value = "";
		   document.SearchForm.name.value = ""; 
			document.SearchForm.capital.value = "";  
			document.SearchForm.pop.value = "";  
		   }

	}
</script>
