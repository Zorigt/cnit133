<script type="text/javascript">
		var total = new Array ( 9 );
         var grossSales, totalSalary, entry;
   
         function start() 
         {
            for ( var i = 0; i < total.length; ++i ) 
               total[ i ] = 0;     //initialize array counters to 0
         }
      
         function addEntry() 
         {
        
     
         grossSales = 200 + parseInt(document.gross.newEntry.value) * 0.09;  //calc grossSales
         totalSalary = grossSales.toFixed(0);                                      //round grossSales to integer


          if (isNaN(totalSalary))  //check for numbers  
          window.alert("please enter numbers");

          else
                //add to individual array counter depending on grossSales
     
          if (totalSalary <= 299)
             ++total [ 0 ] 
          else if  (totalSalary <= 399)
             ++total [ 1 ] 
          else if  (totalSalary <= 499)
             ++total [ 2 ] 
		  else if (totalSalary <= 599)
             ++total [ 3 ] 
          else if  (totalSalary <= 699)
             ++total [ 4 ] 
          else if  (totalSalary <= 799)
             ++total [ 5 ] 
		  else if (totalSalary <= 899)
             ++total [ 6 ] 
          else if  (totalSalary <= 999)
             ++total [ 7 ] 
          else 
             ++total [ 8 ];

    //Note: for ec1, there is a more elegant way 
    //to add to the array counters than the 
    //above if...else structure

           if (isNaN(totalSalary)) //check for numbers  
               return
            else 
            outputArray();
         }

         function outputArray()       //display updated counts for each range
         {
            document.gross.output.value =
               "$200-$299 \t " + total[ 0 ] + "\n" +
               "$300-$399 \t " + total[ 1 ] + "\n" +     
               "$400-$499 \t " + total[ 2 ] + "\n" +
			   "$500-$599 \t " + total[ 3 ] + "\n" +
               "$600-$699 \t " + total[ 4 ] + "\n" +     
               "$700-$799 \t " + total[ 5 ] + "\n" +
			   "$800-$899 \t " + total[ 6 ] + "\n" +     
               "$900-$999 \t " + total[ 7 ] + "\n" +
               "$1000 and over \t " + total[ 8 ];

             document.gross.totalgrossSales.value = totalSalary;
         }	
</script>
