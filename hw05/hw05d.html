<script type="text/javascript">
 var a, m = 0, count = 0, output;
         var stringCount = "";
 
         a = new Array( 10 );

         for ( var k = 0; k < a.length; k++ )
            a[ k ] = 0;
		
         function start() 
         {
            var input = parseInt(document.getElementById('num').value, "" );
            if ( count < 10) {
			   

              
               if ( input < 10 || input > 101 || isNaN(input) ) {
                  document.numTest.error.value = "Error: Enter number between 10 and 100";
				  
               }
				else {
               for ( var i = 0; i < a.length; i++ ) {

                  if ( input == a[ i ] ) {
					 document.numTest.error.value = "Error: Duplicate number";
					 
					 i=10;
                  }
                  else {
					 
						if ( a[ i ] == 0 ) {
						document.numTest.error.value = "";
						 stringCount += parseInt(input) + " ";
						 a[ i] = input;
						 count++;
						 i=10;
						 }
					 
                  }
                        
               }
              
               document.numTest.output.value = 
                  ( "Count of items entered: " + parseInt(
                     count ) + "\n" );
               document.numTest.output.value += 
                  "Result: " + stringCount;

            }
			}
         }
	
</script>
