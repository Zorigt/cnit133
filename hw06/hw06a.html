<script type="text/javascript">
	

	function roundIt(){
	var num = parseFloat(document.getElementById("userInput").value);
		if (!isNaN(num) && num != ""){	
			
			// Output results and calling objects
			document.getElementById("results").innerHTML = "You entered " + num + ".\n" + 
				"Rounded to the nearest integer using math floor: " + roundToInteger(num) + 
				"\nRounded to the nearest tenth using math floor: " +  roundToTenths(num) + 
				"\nRounded to the nearest hundredths using math floor: " + roundToHundredths(num) + 
				"\nRounded to the nearest thousandths using math floor: " + roundToThousandths(num);
		} else {
			document.getElementById("results").innerHTML = 'Please Enter a Valid Number'
		}
	}

	// Round to Integer Object
	function roundToInteger(x)
	{
		return(Math.floor(x));
	}

	// Round to Tenths Object
	function roundToTenths(x)
	{
		return(Math.floor( x * 10 + .5 ) / 10);
	}

	//Round to Hundredths Object
	function roundToHundredths(x)
	{
		return(Math.floor( x * 100 + .5 ) / 100);
	}

	// Round to Thousandths Object
	function roundToThousandths(x)
	{
		return(Math.floor( x * 1000 + .5 ) / 1000);
	}

</script>
