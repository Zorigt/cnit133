<script type="text/javascript">
	
	function findChar(){
		var story = document.getElementById("story").value.toLowerCase();
		var character = document.getElementById("character").value.toLowerCase();
		
		if (character != ''){	
			var count = 0;
			// For loop to check each character
			for (i = 0; i < story.length; i++)
			{
				if ( story.charAt(i) == character)
					count++
			}
			
			if (count == 0)
			{
				errorMessage("", "Error", 300, 100, "Search character not found in text string!")
			}
			$('#result').val(count++);
		} else {
			alert("Please, enter some kind of string or text to get this assignment done :)");
		}
	}

	function errorMessage(pageURL, title,w,h, errorMsg) {
	var left = (screen.width/2)-(w/2);
	var top = (screen.height/2)-(h/2);
	var targetWin = window.open (pageURL, title, 'width='+w+', height='+h+', top='+top+', left='+left);
	targetWin.document.write(errorMsg);

	} 

</script>
