<script type="text/javascript">
	function splitIt(){
		var phone = document.getElementById("phone").value;
		if (phone != ''){	
			
			// Splitting user input
			var tokens = phone.split(/[\()\s\-]/);
			
			// Output data tokens
			document.getElementById('areaCode').value=tokens[1];
			document.getElementById('firstThree').value=tokens[3];
			document.getElementById('lastFour').value=tokens[4];
			
		} else {
			alert("Enter some phone number");
		}
	}

	

	function callDate(){
		var current = new Date();
		document.writeln("" + current.toString() + "<br />");
		document.writeln("" + current.toLocaleString() + "<br />");
		document.writeln("" + current.toUTCString() + "<br />");
		document.writeln("Difference: " + (current.getTimezoneOffset() / 60 - 3)+ "<br /><hr>");	
	}

</script>
