<script type="text/javascript">
	
	function ajaxFunction(){
	var ajaxRequest;// The variable that makes Ajax possible!
	var ajaxRequest2;
	var ajaxRequest3;
	try{  //Chrome, Opera, Firefox, Safari
		ajaxRequest = new XMLHttpRequest();
		ajaxRequest2 = new XMLHttpRequest();
		ajaxRequest3 = new XMLHttpRequest();
	} catch (e){  // Internet Explorer Browsers
		try{
			ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
			ajaxRequest2 = new ActiveXObject("Msxml2.XMLHTTP");
			ajaxRequest3 = new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
			try{
				ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
				ajaxRequest2 = new ActiveXObject("Microsoft.XMLHTTP");
				ajaxRequest3 = new ActiveXObject("Microsoft.XMLHTTP");
			} catch (e){
				// Something went wrong
				alert("Your browser broke!");
				return false;
			}
		}
	}
	// Create a function that will receive data sent from the server
	ajaxRequest.onreadystatechange = function(){
		if(ajaxRequest.readyState == 4){
			document.getElementById("time").value=ajaxRequest.responseText;
		}
	}
	ajaxRequest2.onreadystatechange = function(){
		if(ajaxRequest.readyState == 4){
			document.getElementById("date1").value=ajaxRequest2.responseText;
		}
	}
	ajaxRequest3.onreadystatechange = function(){
		if(ajaxRequest.readyState == 4){
			document.getElementById("date2").value=ajaxRequest3.responseText;
		}
	}
	
	ajaxRequest.open("GET", "../../serverTime.php", true);
	ajaxRequest.send();
	ajaxRequest2.open("GET", "../../serverTime2.php", true);
	ajaxRequest2.send();
	ajaxRequest3.open("GET", "../../serverTime3.php", true);
	ajaxRequest3.send(); 
}
</script>
