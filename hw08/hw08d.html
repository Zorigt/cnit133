
<!DOCTYPE html>

<script type="text/javascript">
	function process(str)
{
	var ajaxRequest; // The variable that makes Ajax possible!
		try{ // Opera 8.0+, Firefox, Safari
			ajaxRequest = new XMLHttpRequest();
		}
		catch (e){ // Internet Explorer Browsers
			try{
				ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
			}
			catch (e) {
				try{
					ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
				}
				catch (e){
					alert("Your browser broke!");// Something went wrong
					return false;
				}
			}
		}

// Create a function that will receive data sent from the server

	ajaxRequest.onreadystatechange= function(){
		if(ajaxRequest.readyState == 4) {
			var theState = ajaxRequest.responseText.split(",") ;
			
			document.getElementById("name").value = theState[0];
			document.getElementById("capital").value = theState[1];
			document.getElementById("population").value = theState[2];
		}
	}
	ajaxRequest.open("GET","../../state.php?stcode="+str.toUpperCase(), true);
	ajaxRequest.send(null);
}

</script>
